  <header class="site-header">

    <a href="index.html">

    </section>
    
    <nav class="site-nav right">

  <main class="site-hero">
    <section class="info-section ">
       
        <div class="content_wrapper_profile">
            <div class="card_profile">
                <div class="text-center">
                    <h3>20</h3>
                    <h6>Notes Created</h6>
                </div>
               
            </div> 
            
            <div class="card_profile">
                <div class="text-center">
                    <h3>5</h3>
                    <h6>Notifications</h6>
                </div>
            </div>

            <div class="card_profile">
                <div class="text-center">
                    <h3>10</h3>
                    <h6>Notes Modified</h6>
                </div>
            </div>
    
        </div> 

        
        
        <div class="card details">

            <div class="left">
                <div class="content">
                    <h6>User Account</h6>
                    <br>
                    <div class="form">

                        <span>Username</span>
                        <input type="text" id="username" name="username" value=" John Doe" placeholder="" required>
                        <br>
                        <span>Email</span>
                        <input type="email" id="email" name="email" value="  john@doe.com" placeholder="" required>
                        <br>


                    </div>
                    <div>
                        <button type="submit" id="button">Update Profile</button>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="content">
                    <h6>Set Reminder</h6>
                    <br>
                    <div class="form">      
                        
                        <span>Date</span>
                        <input type="date" name="reminder_date" placeholder="" required>
                        <br>
                        <span>Time</span>
                        <input type="time" value="03:00" name="reminder_time" placeholder="" required>
                        <br>
                    </div>
                    <div>
                        <button type="submit" id="button">submit</button>
                    </div>
                </div>
            </div>

          
        </div>
        
    
    </section>
